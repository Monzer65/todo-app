<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="">
  <div class="wrapper">
    <header>
      <h2 id="title">Todo</h2>
      <img id="theme-switcher" src="images/icon-moon.svg" alt="">
    </header>
    <div class="input-container">
      <label class="todo add-todo-btn">
        <input type="checkbox"  class="chk" onclick="handleTodo()">
        <span class="checkmark"><img src="images/icon-check.svg" alt=""></span>
      </label>
      <input type="text" class="input-text" placeholder="Create a new todo...">
    </div>
    <div class="container">
      <ul class="todo-list"></ul>
      <footer>
        <div class="items-left">
          <p><span id="items-left">  </span>items left</p>
        </div>
        <div class="show-todos">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <div class="clear">
          <p>Clear Completed</p>
        </div>
      </footer>
    </div>
    <p class="drag">Drag and drop to reoder list</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
